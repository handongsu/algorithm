<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
              if(num === 1) return false; //1은 소수x
            // 제곱근까지만 돌려서 소수찾기하는(ex 16)
            // 1x16 , 2x8 , 4x4 자기자신 제외하면 나머진 자기절반 아래
              for(let i = 2; i <= parseInt(Math.sqrt(num)); i++){ 
                if(num % i ===0) return false;                          
              }
              return true;
            }

            function solution(arr){
              let answer = [];
              for(let x of arr){
                let res = 0;
                while(x){
                  let t = x%10;
                  res=res*10+t;   //숫자 뒤집는 법
                  x = parseInt(x/10);
                }
                //let res = Number(x.toString().split('').reverse().join(''));
                if(isPrime(res)) answer.push(res);
              }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
