<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let a = 0;
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
          while (sum > m) {
            sum -= arr[a++];
          }
          answer += i - a + 1;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
