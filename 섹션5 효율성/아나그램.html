<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let basket = new Map();
        for (let x of str1) {
          if (basket.has(x)) {
            basket.set(x, basket.get(x) + 1);
          } else {
            basket.set(x, 1);
          }
        }
        for (let x of str2) {
          if (!basket.has(x) || basket.get(x) == 0) {
            return "NO";
          }
          basket.set(x, basket.get(x) - 1);
        }

        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
