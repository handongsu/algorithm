<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(n){
                  if(n === 0) return;
                  else DFS(parseInt(n/2)); //D11 D5 D2 D1
                  answer += String(n % 2); //1 0 1 1
                }
                DFS(n);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
