<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "YES";
        let queue = a.split(""); // [C,B,A]
        for (let x of b) {
          if (queue.includes(x)) {
            if (x !== queue.shift()) {
              return "NO";
            }
          }
        }
        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
