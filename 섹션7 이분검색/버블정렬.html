<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let tmp = 0;
        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = 0; j < answer.length - i - 1; j++) {
            if (answer[j] < answer[i]) {
              // tmp = answer[j];
              // answer[j] = answer[i];
              // answer[i] = tmp;
              [answer[j], answer[i]] = [answer[i], answer[j]];
            }
          }
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
