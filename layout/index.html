<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="all-wrap">
      <header class="header">
        <h1>metavv</h1>
        <button>앱으로 보기</button>
      </header>
      <div class="main-wrap">
        <div class="kind_slider">
          <ul class="slider">
            <li>
              <img
                src="https://via.placeholder.com/420x200.png?text=1"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://via.placeholder.com/420x200.png?text=2"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://via.placeholder.com/420x200.png?text=3"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://via.placeholder.com/420x200.png?text=4"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://via.placeholder.com/420x200.png?text=5"
                alt=""
              />
            </li>
          </ul>
        </div>
        <div class="arrow">
          <a href="" class="prev">이전</a>
          <a href="" class="next">다음</a>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
  <script>
    window.onload = function () {
      const kindWrap = document.querySelector(".main-wrap");
      const slider = kindWrap.querySelector(".slider");
      const slideLis = slider.querySelectorAll("li");
      const moveButton = kindWrap.querySelector(".arrow");
      //ul 넓이 계산
      const liWidth = slideLis[0].clientWidth; //개당 길이
      const sliderWidth = liWidth * slideLis.length;
      slider.style.width = `${sliderWidth}px`;
      console.log(liWidth);
      console.log(slideLis);

      //슬라이드 번호, 위치 값 구하기
      let currentIdx = 0;
      let translate = 0;
      moveButton.addEventListener("click", moveSlide);

      function moveSlide(e) {
        e.preventDefault();
        if (event.target.className === "next") {
          if (currentIdx !== slideLis.length - 1) {
            translate -= liWidth;
            slider.style.transform = `translateX(${translate}px)`;
            currentIdx += 1;
          }
        } else if (event.target.className === "prev") {
          if (currentIdx !== 0) {
            translate += liWidth;
            slider.style.transform = `translateX(${translate}px)`;
            currentIdx -= 1;
          }
        }
      }
    };
  </script>
</html>
