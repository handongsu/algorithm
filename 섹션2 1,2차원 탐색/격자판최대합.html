<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = Number.MIN_SAFE_INTEGER;
                for(let i = 0; i < arr.length; i++){
                  let rowSum = colSum = 0;
                  for(let j = 0; j < arr.length; j++){
                    rowSum += arr[i][j];
                    colSum += arr[j][i];
                  }
                  answer = Math.max(answer, rowSum, colSum);
                }

                let num1 = num2 = 0;
                for(let i = 0; i < arr.length; i++){
                  num1 += arr[i][arr.length - i - 1];
                  num2 = arr[i][i];
                }
                answer = Math.max(answer , sum1, sum2);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
